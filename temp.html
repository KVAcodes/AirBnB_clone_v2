<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Message</title>
    <style>
        /* Style for full-screen message container */
        .fullscreen-message {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 100% of viewport height */
            background-color: #f0f0f0; /* Background color of the full-screen message */
        }

        /* Style for the message text */
        .message-text {
            font-size: 24px;
            text-align: center;
            color: #333; /* Text color */
        }
    </style>
</head>
<body>
    <div class="fullscreen-message">
        <div class="message-text">
            <!-- Your message goes here -->
            <h1>Hello, World!</h1>
            <p>This is a full-screen message of your choice.</p>
        </div>
    </div>
</body>
</html>
